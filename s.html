<html manifest="/s.appcache"><body><script>
c = localStorage.client;
slw = 'https://securelogin.pw/'

if(top == window){
  if(c && c != slw){
    if(c == 'securelogin://'){
      location = c+location.hash+'&native=1'
      setTimeout(function(){
        window.close()
      },100)
    }else{
      location = c+location.hash
    }
  }else{
    location = slw+location.hash
  }
}else{
  parent.postMessage(c,'*');
}
</script></body></html>
