<html manifest="/s.appcache">
  <body>
    <script>
    c = localStorage.client;
    slw = 'https://securelogin.pw/'
    pr = 'securelogin://'
    if(top == window){
      if(c && c == pr){
        location = c+location.hash
        setTimeout(function(){
          window.close()
        },100)
      }else{
        location = slw+location.hash
      }
    }else{
      // always undefined for safari
      parent.postMessage({client: c},'*');
    }
    </script>
  </body>
</html>
